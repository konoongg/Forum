{% extends 'bs.html' %}
{% block title %} внесите изменения{% endblock %}
{% block body %}
	<div class = 'container' style = 'text-align:center ;'>
		<h1> внесите изменения</h1>
		<h4 style = 'color:red'>{{text}}</h4>
		<form  method = "post">
			<input type = "text" name = 'login' id = 'login' class = 'form-control' value = "{{us[1]}}"  placeholder ='введите логин'><br>
			<input type = "text" name = 'mail' id = 'mail' class = 'form-control' value = "{{us[3]}}" placeholder ='введите почту'><br>
			<input type = "password" name = 'password' id = 'password' class = 'form-control'  placeholder = 'введите пароль'><br>
			<input type = "password" name = 'w_password' id = 'w_password' class = 'form-control'  placeholder = 'подтвердите пароль'><br>
			<input type = "submit"  class = 'btn btn-success' value ='принять изменения'><br>
		</form>
	</div>	
{% endblock %}

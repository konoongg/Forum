{% extends 'bs.html' %}
{% block title %}создать статью{% endblock %}
{% block body %}
	<div class = 'container' style = 'text-align:center ;'>
		<h1>добавление статьи</h1>
		<h4 style = 'color:red'>{{text}}</h4>
		<form  method = "post">
			<input type = "text" name = 'title' id = 'title' class = 'form-control' placeholder ='введите заголовок'><br>
			<textarea name = 'intro' id = 'intro' cols = '30' rows = '10' class = 'form-control' placeholder ='введите интро'></textarea><br>
			<textarea name = 'text' id = 'text' cols = '30' rows = '10' class = 'form-control' placeholder ='введите текст'></textarea><br>
			<input type = "submit"  class = 'btn btn-success' value ='отправить'><br>
		</form>
	</div>	
{% endblock %}
